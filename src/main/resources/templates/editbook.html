<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modify book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
<h1>Modify book</h1>
<div class="col-md-4">
<form th:object="${book}" th:action="@{../save}" action="#" method="post">
	<label for="title">Title</label>
		<input type="hidden" th:field="*{id}" class="form-control"/>
		<input type="text" id="title" th:field="*{title}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
	<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
	<label for="year">Publish year</label>
		<input type="text" id="year" th:field="*{year}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
	<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
	<label for="price">Price</label>
		<input type="text" id="price" th:field="*{price}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
	<label for="catlist">Category</label>
			 <select id="catlist" th:field="${book.category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
	<input type="submit" class="btn btn-success" value="Save"></input>
</form>
</div>
</div>
</body>
</html>
